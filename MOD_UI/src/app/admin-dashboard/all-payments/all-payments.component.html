<section class="my-2 container">

<div class="row">
  <div class="col-md-12">
      <h3>User Payment Details</h3>

      <table width="50%">
        <thead>
          <tr >
            <th scope="col">User Id</th>
            <th scope="col">Technology</th>
            <th scope="col">Fees</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of userPayment">
            <td scope="row">{{i.userId}}</td>
            <td>{{i.skillName}}</td>
            <td>{{i.paymentStatus}}</td>
            <td>{{i.fees}}</td>
          </tr>
        </tbody>
      </table>
    
  </div>
</div>
 
</section>

<section class="my-2 container">

  
<div class="row">
    <div class="col-md-12">
        <h3 >Mentor Payments Details</h3>

        <table width="50%">
          <thead>
            <tr >
              <th scope="col">Trainer Id</th>
              <th scope="col">Technology</th>
              <th scope="col">Fees</th>
              <th scope="col">Commission</th>
              <th scope="col">Trainer Fees</th>
              <th scope="col">Edit Payment/Commission</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of userPayment">
              <td scope="row">{{i.trainerId}}</td>
              <td>{{i.skillName}}</td>
              <td>{{i.fees}}</td>
              <td>{{i.commision}}</td>
              <td>{{i.trainerFees}}</td>
              <td class="text-center">
                <a class="btn  mybtn  btn-success" (click)="moveToEdit(i.id)"><i class="fas fa-pencil-alt"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      
    </div>
  </div>
  


</section>
